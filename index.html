<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AoE2 Counters</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="main.mjs" type="module"></script>
    <style>
        @font-face {
            font-family: "Trajan Pro";
            src: url("assets/fonts/trajan-pro-3.otf") format("truetype");
        }

        html {
            height: 100%;
        }

        body {
            font-family: "Trajan Pro", Consolas, monaco, monospace;
            color: #ECBB7C;
            line-height: 160%;
            font-size: 18px;
            margin: 0;
            height: 100%;
            background-image: url('assets/background/main_screen.jpg');
            background-repeat: no-repeat;
            background-size: 1920px;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        path.link {
            fill: none;
            stroke-width: 2px;
        }

        .node:not(:hover) .nodetext {
            display: none;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            text-transform: uppercase;
            font-weight: normal;
        }

        h2,
        h3 {
            font-size: 18px;
            margin: 5px 0;
            font-weight: normal;
        }

        header {
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        a:link {
            border-collapse: separate;
            color: rgb(81, 158, 202);
            text-decoration: none;
        }

        a:visited {
            color: rgb(81, 158, 202);
        }

        a:hover {
            color: rgb(87, 121, 1);
            text-decoration: none;
        }

        a:active {
            color: rgb(81, 158, 202);
        }

        img {
            border-radius: 15%;
        }

        .empty-border {
            flex: 7%;
        }

        .mask {
            width: 250px;
            height: 100%;
            border: 2px solid;
            border-style: none solid none solid;
            border-color: #FFA800;
            position: fixed;
            left: 50px;
            z-index: 10;
            overflow: hidden;
        }

        .blured-image {
            left: -35%;
            padding-left: 35%;
            /* Black w/opacity/see-through */
            width: 100%;
            height: 100%;
            display: block;
            z-index: 2;
            position: absolute;
            filter: blur(4px);
            -webkit-filter: blur(4px);
            background-image: url('assets/background/main_screen.jpg');
            background-repeat: no-repeat;
            background-size: 1920px;
        }

        .teinted-image {
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
        }

        .description {
            padding: 10px;
            padding-top: 20px;
            position: fixed;
            left: 50px;
            width: 250px;
            height: 100%;
            position: fixed;
            z-index: 10;
        }

        .graph {
            left: 300px;
            width: 73%;
            height: 100%;
            position: fixed;
            z-index: 10;
        }
    </style>
</head>


<body>
    <div class="empty-border"></div>
    <div class="mask">
        <div class="blured-image">
            <div class="teinted-image"></div>
        </div>
    </div>
    <div class="description">
        <h1>AoE2 counters</h1>
        <h2></h2>
        <h3></h3>
    </div>
    <!-- container for force layout visualisation  -->
    <div id="vis" class="graph">
    </div>
</body>
